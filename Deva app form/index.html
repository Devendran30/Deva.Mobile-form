<style>
    html, body {
    height: 100%;
    margin: 0;
}
   body {
    font-family: Arial, sans-serif;
    background-image: url(Developement/background.jpg);
    background-size: cover; /* Cover the entire screen */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-attachment: fixed; /* Fix the background image */
    background-position: center; /* Center the background image */
    margin: 0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
}

.container {
    background: #cbdbda;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #444;
}

ul {
    list-style: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

ul li a {
   display: block;
   padding: 20px;
   background: #1b1a1a;
   border-radius: 4px;
   text-decoration: solid;
   color: #007bff;
   font-weight: bold;
   transition: background 0.3s,color 0.3s;
}

ul li a:hover {
    background: #007bff;
    color: #fff;
}

.form {
    background: #e6dede;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
}

.form h2 {
    margin-top: 0;
    color: #6e27e0;
}

.form input,
.form select,
.form textarea,
.form button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form input[type="checkbox"],
.form input[type="radio"] {
    width: auto;
}

.form button {
    background: linear-gradient(to right, #6e27e0, #a42bf2);
    border: none;
    color: #fff;
    cursor: pointer;
}

.form button:hover {
    opacity: 0.9;
}

.form a {
    color: #6e27e0;
    text-decoration: none;
}

.form a:hover {
    text-decoration: underline;
}

.form .social-login a {
    margin: 0 5px;
    text-decoration: none;
    color: #fff;
    background: #6e27e0;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    text-align: center;
}

.range, .sort, .checkboxes {
    margin-bottom: 15px;
}

</style>
